<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherman-Benue</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <button id="themeToggle">Light/Dark Mode</button>
        <button id="logoutButton">Logout</button>
      </header>

      <main>
        <h1>⛅ Weatherman-Benue ⛅</h1>
        <div class="date-time" id="currentDateTime"></div>
        <div class="location-selection">
          <label for="location">Select Location:</label>
          <select id="location">
            <option value="Makurdi">Makurdi</option>
            <option value="Gboko">Gboko</option>
            <option value="Otukpo">Otukpo</option>
          </select>
          <button id="getWeatherButton">Get Weather</button>
        </div>

        <div
          id="loadingMessage"
          style="display: none; color: #000; margin-bottom: 10px;">
          Fetching weather data...
        </div>

        <div class="weather-display">
          <h2 id="weatherLocation"></h2>
          <img id="weatherIcon" alt="Weather Icon" style="display: none;" />
          <p id="temperature"></p>
          <p id="condition"></p>
          <div class="advice">
            <h3>Recommendations:</h3>
            <ul id="recommendationsList"></ul>
          </div>
        </div>
      </main>
    </div>

    <noscript>
      <p style="color: red; text-align: center;">
        Please enable JavaScript to use this app.
      </p>
    </noscript>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
