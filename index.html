<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHERMAN FOR FARMERS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid py-3 bg-black text-white">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <!-- Logo -->
          <div
            class="col-lg-5 col-md-12 mb-3 mb-lg-0 text-center text-lg-start"
          >
            <h1 class="logo mb-0">⛅WEATHERMAN FOR FARMERS⛅</h1>
          </div>

          <!-- Search Form -->
          <div class="col-lg-5 col-md-12 mb-3 mb-lg-0">
            <form id="searchForm" class="d-flex flex-column flex-md-row gap-2">
              <select id="stateSelect" class="form-select">
                <option value="">Select State</option>
                <option value="Abia">Abia</option>
                <option value="Adamawa">Adamawa</option>
                <option value="Akwa Ibom">Akwa Ibom</option>
                <option value="Anambra">Anambra</option>
                <option value="Bauchi">Bauchi</option>
                <option value="Bayelsa">Bayelsa</option>
                <option value="Benue">Benue</option>
                <option value="Borno">Borno</option>
                <option value="Cross River">Cross River</option>
                <option value="Delta">Delta</option>
                <option value="Ebonyi">Ebonyi</option>
                <option value="Edo">Edo</option>
                <option value="Ekiti">Ekiti</option>
                <option value="Enugu">Enugu</option>
                <option value="Gombe">Gombe</option>
                <option value="Imo">Imo</option>
                <option value="Jigawa">Jigawa</option>
                <option value="Kaduna">Kaduna</option>
                <option value="Kano">Kano</option>
                <option value="Katsina">Katsina</option>
                <option value="Kebbi">Kebbi</option>
                <option value="Kogi">Kogi</option>
                <option value="Kwara">Kwara</option>
                <option value="Lagos">Lagos</option>
                <option value="Nasarawa">Nasarawa</option>
                <option value="Niger">Niger</option>
                <option value="Ogun">Ogun</option>
                <option value="Ondo">Ondo</option>
                <option value="Osun">Osun</option>
                <option value="Oyo">Oyo</option>
                <option value="Plateau">Plateau</option>
                <option value="Rivers">Rivers</option>
                <option value="Sokoto">Sokoto</option>
                <option value="Taraba">Taraba</option>
                <option value="Yobe">Yobe</option>
                <option value="Zamfara">Zamfara</option>
                <option value="FCT">FCT</option>
              </select>

              <select id="lgaSelect" class="form-select">
                <option value="">Select Local Government</option>
              </select>

              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>

          <!-- USSD Button -->
          <div class="col-lg-2 col-md-12 text-center text-lg-end">
            <a href="ussd.html" class="btn btn-success btn-sm w-100 w-lg-auto"
              >Check via USSD</a
            >
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="date-time" id="currentDateTime"></div>

      <!-- Hero Section -->
      <section class="hero py-5" style="background-color: rgba(0, 0, 0, 0.1)">
        <div class="container">
          <div class="row g-4">
            <!-- Weather Panel -->
            <div class="col-lg-8">
              <div class="text-white p-4 bg-primary bg-opacity-75 rounded">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <p class="fw-bold mb-0" id="cityName"></p>
                  <p class="mb-0">
                    <span class="me-3" id="currentDate"></span>
                    <span id="currentTime"></span>
                  </p>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center my-4"
                >
                  <div>
                    <p class="mb-1">Feels like: <span id="feels">0</span>°C</p>
                    <h1 class="display-1 fw-bold mb-0" style="line-height: 1">
                      <span id="currentTemp">0</span>°C
                      <img src="" id="weatherIcon" />
                    </h1>
                    <p class="fs-5 text-capitalize" id="weather"></p>
                  </div>
                </div>

                <div class="row text-white">
                  <div class="col-md-6 mb-3">
                    <div
                      class="d-flex justify-content-between border-bottom pb-1"
                    >
                      <p>High/Low</p>
                      <p>
                        <span id="highTemp"></span>°/<span id="lowTemp"></span>°
                      </p>
                    </div>
                    <div
                      class="d-flex justify-content-between border-bottom pb-1"
                    >
                      <p>Humidity</p>
                      <p><span id="humidity"></span>%</p>
                    </div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <div
                      class="d-flex justify-content-between border-bottom pb-1"
                    >
                      <p>Visibility</p>
                      <p><span id="visibility"></span> m</p>
                    </div>
                    <div
                      class="d-flex justify-content-between border-bottom pb-1"
                    >
                      <p>Pressure</p>
                      <p><span id="pressure"></span> mb</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Recommendations Panel -->
            <div class="col-lg-4">
              <div class="container">
                <h2 class="text-center">WeatherMan Forecast & Farm Tips</h2>
                <div class="row justify-content-center">
                  <div class="col-12">
                    <!-- Weather Info -->
                    <div class="card p-4">
                      <h5>Current Weather:</h5>
                      <p id="weather-condition"></p>
                    </div>

                    <!-- Recommendations -->
                    <div class="card p-4 mt-3">
                      <h5>Farm Recommendations:</h5>
                      <ul id="recommendation-list"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
